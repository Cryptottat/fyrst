name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: web/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://api.fyrst.fun
          NEXT_PUBLIC_WS_URL: wss://api.fyrst.fun
          NEXT_PUBLIC_SOLANA_RPC: https://mainnet.helius-rpc.com
          NEXT_PUBLIC_SITE_URL: https://fyrst.fun

  backend:
    name: Backend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: service/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run build
